{% extends 'base.html' %}

{% block title %}Add User | AssetTrack{% endblock %}

{% block content %}
<div class="w-full px-4 sm:px-6 lg:px-8 py-8">
    <!-- Header -->
    <div class="mb-8">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-bold text-white">Add New User</h1>
                <p class="text-slate-400 mt-2">Create a new system user account</p>
            </div>
            <a href="{% url 'assets:user_management' %}" class="inline-flex items-center px-4 py-2 border border-slate-600 text-sm font-medium rounded-md text-slate-300 bg-slate-700 hover:bg-slate-600">
                <i data-lucide="arrow-left" class="mr-2 h-4 w-4"></i>
                Back to Users
            </a>
        </div>
    </div>

    <!-- Add User Form -->
    <div class="max-w-2xl">
        <div class="bg-slate-800 rounded-xl shadow-lg border border-slate-700">
            <div class="px-6 py-5 border-b border-slate-700">
                <h2 class="text-lg font-semibold text-white">User Information</h2>
            </div>
            
            <form method="POST" class="px-6 py-6">
                {% csrf_token %}
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Username -->
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-slate-400 mb-2">Username *</label>
                        <input type="text" name="username" required 
                               class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Enter username">
                    </div>
                    
                    <!-- Email -->
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-slate-400 mb-2">Email Address *</label>
                        <input type="email" name="email" required 
                               class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Enter email address">
                    </div>
                    
                    <!-- First Name -->
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-2">First Name</label>
                        <input type="text" name="first_name" 
                               class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Enter first name">
                    </div>
                    
                    <!-- Last Name -->
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-2">Last Name</label>
                        <input type="text" name="last_name" 
                               class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Enter last name">
                    </div>
                    
                    <!-- Password -->
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-slate-400 mb-2">Password *</label>
                        <input type="password" name="password" required 
                               class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Enter password (minimum 8 characters)">
                    </div>
                    
                    <!-- Permissions -->
                    <div class="md:col-span-2">
                        <h3 class="text-sm font-medium text-white mb-4">Permissions</h3>
                        <div class="space-y-4">
                            <label class="flex items-center">
                                <input type="checkbox" name="is_superuser" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-slate-300 rounded">
                                <span class="ml-3 text-sm text-slate-300">
                                    <span class="font-medium">Superuser</span> - Full system access and admin privileges
                                </span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="is_staff" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-slate-300 rounded">
                                <span class="ml-3 text-sm text-slate-300">
                                    <span class="font-medium">Staff</span> - Access to admin interface
                                </span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="is_active" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-slate-300 rounded">
                                <span class="ml-3 text-sm text-slate-300">
                                    <span class="font-medium">Active</span> - User account is active and can log in
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="mt-8 flex justify-end space-x-3">
                    <a href="{% url 'assets:user_management' %}" class="px-4 py-2 bg-slate-600 text-white rounded-md hover:bg-slate-700">
                        Cancel
                    </a>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Create User
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Initialize Lucide icons
document.addEventListener('DOMContentLoaded', function() {
    if (typeof lucide !== 'undefined') {
        lucide.createIcons();
    }
});
</script>
{% endblock %}
