{% load static %}
<!-- socialaccount removed -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Account | AssetTrack{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #334155;
        }
        
        .header h1 {
            color: white;
            margin: 0;
            font-size: 2rem;
        }
        
        .header .subtitle {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        .menu {
            background-color: #1e293b;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .menu h2 {
            color: white;
            margin: 0 0 1rem 0;
            font-size: 1.25rem;
        }
        
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .menu li {
            margin-bottom: 0.5rem;
        }
        
        .menu a {
            display: block;
            padding: 0.75rem 1rem;
            color: #e2e8f0;
            text-decoration: none;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }
        
        .menu a:hover {
            background-color: #334155;
            color: white;
        }
        
        .content {
            background-color: #1e293b;
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .content h2 {
            color: white;
            margin: 0 0 1.5rem 0;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e2e8f0;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #475569;
            border-radius: 0.375rem;
            background-color: #334155;
            color: white;
            font-size: 0.875rem;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-input::placeholder {
            color: #94a3b8;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2563eb;
        }
        
        .btn-secondary {
            background-color: #64748b;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #475569;
        }
        
        .btn-danger {
            background-color: #dc2626;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #b91c1c;
        }
        
        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
        }
        
        .email-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .email-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: #334155;
            border-radius: 0.375rem;
            margin-bottom: 0.5rem;
        }
        
        .email-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .email-status {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }
        
        .status-primary {
            background-color: #3b82f6;
            color: white;
        }
        
        .status-unverified {
            background-color: #f59e0b;
            color: white;
        }
        
        .email-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }
        
        .alert-success {
            background-color: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            color: #4ade80;
        }
        
        .alert-error {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid #dc2626;
            color: #fca5a5;
        }
        
        .alert-info {
            background-color: rgba(59, 130, 246, 0.1);
            border: 1px solid #3b82f6;
            color: #93c5fd;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #3b82f6;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¦ AssetTrack</h1>
            <div class="subtitle">Account Management</div>
        </div>
        
        <div class="menu">
            <h2>Menu:</h2>
            <ul>
                <li><a href="{% url 'account_email' %}">Change Email</a></li>
                <li><a href="{% url 'account_change_password' %}">Change Password</a></li>
                <!-- <li><a href="{% url 'socialaccount_connections' %}">Account Connections</a></li> --> <!-- Microsoft login removed -->
                <li><a href="{% url 'account_logout' %}">Sign Out</a></li>
            </ul>
        </div>
        
        <div class="content">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
